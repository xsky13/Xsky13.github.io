<!DOCTYPE html>
<html lang="en">
<!--[if IE]><p>Your browser is not supported. Please <a href="http://browsehappy.com">upgrade</a> your browser.</p><![endif]-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <div class="contact-links">
        <a href="https://github.com/xsky13"><i class="fab fa-github lang" id="github"></i></a><br>
        <a href="#"><i class="fab fa-facebook lang" id="facebook"></i></a><br>
        <a href="#"><i class="fab fa-linkedin lang" id="linkedin"></i></a><br>
    </div>
    <nav>
        <div class="logo">
            <h1>John</h1>
        </div>
        <ul class="links">
            <li>
                <i class="fas fa-home normal"></i><a href="./" class="after-icon">Home</a>
            </li>
            <li>
                <i class="fas fa-project-diagram normal"></i><a href="./#projects" class="after-icon">My Projects</a>
            </li>
            <li class="close">
                <i class="fas fa-times-circle" style="font-size: 2rem;"></i>
            </li>
        </ul>
        <div class="menu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div id="main">
        <div class="wrapper">
            <h1>Contact Me</h1>
            <form action="" method="post">
                <label for="name">Your name</label>
                <input type="text" name="name">
                <label for="email">Your email</label>
                <input type="email" name="email">
                <label for="tel">Your telephone number</label>
                <input type="tel" name="tel">
                <label for="content">Message</label>
                <textarea name="content" id="" cols="70" rows="10"></textarea>
                <div class="g-recaptcha" id="rcaptcha" data-sitekey="6LcUxEgaAAAAACqsN_oAai9VaMW4orosyg8rA_vN"></div>
                <span id="captcha" style="color: red"></span>
                <br>
                <div class="send">
                    <button class="btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="contact-footer">
        <div>
            <ul class="row">
                <li>
                    <i class="fas fa-bug normal"></i><a href="#" class="after-icon">Report an error</a>
                </li>
                <li>
                    <i class="fas fa-home normal"></i><a href="./" class="after-icon">Home</a>
                </li>
                <li>
                    <i class="fas fa-envelope normal"></i><a href="mailto:aljapeter05@gmail.com"
                        class="after-icon">Email me</a>
                </li>
            </ul>
        </div>
    </footer>
    <div class="theme-container" onclick="changeTheme()">
        <i class="fas fa-adjust"></i>
    </div>
    <script src="./script.js"></script>
</body>

</html>
